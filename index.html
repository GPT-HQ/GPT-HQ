<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT HQ</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0a3d7a;
            padding: 10px 20px;
        }
        img.logo {
            height: 50px;
        }
        button {
            background-color: #0a74da;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        .hero {
            text-align: center;
            margin: 50px 0;
        }
    </style>
</head>
<body>
<header>
    <img src="path/to/logo.png" alt="Logo" class="logo">
</header>
<div class="hero">
    <h1>Welcome to GPT HQ</h1>
    <p>Your journey to earning starts here!</p>
    <button onclick="window.location.href='affiliate-link-url';">Join Now</button>
</div>
</body>
</html>
