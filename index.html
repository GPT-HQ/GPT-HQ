<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Themed Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #001f3f;
            color: white;
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 150px;
            margin: 20px;
        }
        .platforms {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .platform {
            margin: 0 15px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .discord {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Welcome to the Tech Platform</h1>
    </header>
    <section class="platforms">
        <div class="platform">
            <h2>CashInStyle</h2>
            <button class="button">Earn Now</button>
        </div>
        <div class="platform">
            <h2>Gemsloot</h2>
            <button class="button">Earn Now</button>
        </div>
        <div class="platform">
            <h2>Freecash</h2>
            <button class="button">Earn Now</button>
        </div>
    </section>
    <footer class="discord">
        <h2>Join our Discord</h2>
        <p>Stay connected with our community.</p>
        <button class="button">Discord Invite</button>
    </footer>
</body>
</html>
